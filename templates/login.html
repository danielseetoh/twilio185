                <ul class="nav navbar-nav">

    <!-- Image Background Page Header -->

    <div class="container">
        <h2 class="text-center">Log in</h2>
        <hr>
        <div class="col-sm-6 col-sm-offset-3 panel panel-default" >
            <div class="panel-body">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    <p class="error"><strong>Error:</strong> {{ error }}
                </div>
            {% endif %}
                <form class="form-signin"method = "POST">
                    <label for="username" class="sr-only">Name</label>
                    <input type="name" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    
                    <button id="btnLogin" class="btn btn-md btn-primary btn-block" type="submit">Login</button>
                </form>  
            </div>
        </div>
    </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; LifeLine</p>

            </div>
